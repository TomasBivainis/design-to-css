<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Design to CSS</title>
</head>
<body>
  <div id="details">
    <input type="text" placeholder="Title" id="title"><br>
    <div>
      <h2>Settings</h2>
      <label>Background color: <input type="color" id="background-color"></label><br>
      <label>Foreground color: <input type="color" id="foreground-color"></label><br>
      <label>Text: <input type="text" placeholder="Button" id="text"></label><br>
      <label>Width: <input type="number" placeholder="10" id="width"></label><br>
      <label>Height: <input type="number" placeholder="10" id="height"></label><br>
      <label>Radius: <input type="range" min="0" max="100" id="radius"></label>
    </div>
  </div>
  <div id="sandbox">
    <button>Button</button>
  </div>
</body>
</html>
